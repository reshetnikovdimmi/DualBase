databaseChangeLog:
  - changeSet:
      id: create-user-tables
      author: admin
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UInt64 PRIMARY KEY
              - column:
                  name: username
                  type: String
              - column:
                  name: balance
                  type: Decimal(10, 2)
              - column:
                  name: email
                  type: String
  - changeSet:
      id: create-games-tables
      author: admin
      changes:
        - createTable:
            tableName: games
            columns:
              - column:
                  name: id
                  type: UInt64 PRIMARY KEY
              - column:
                  name: player_id
                  type: UInt64
                  constraints:
                    foreignKeyName: fk_games_user
                    references: users(id)
              - column:
                  name: game_date
                  type: DateTime
              - column:
                  name: bet_amount
                  type: Decimal(10, 2)
              - column:
                  name: win_amount
                  type: Decimal(10, 2)